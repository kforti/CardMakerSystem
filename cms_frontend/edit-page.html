</head>

<body id="page-top">

    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
    
          <!-- Sidebar - Brand -->
          <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
            <div class="sidebar-brand-icon rotate-n-15">
              <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Cardme</div>
          </a>
    
          <!-- Divider -->
          <hr class="sidebar-divider my-0">
    
          <!-- Nav Item - Dashboard -->
          <li class="nav-item active">
              <a class="nav-link" href="index.html">
                  <i class="far fa-folder-open"></i>
                <span>My Cards</span></a>
            </li> 
            <!-- Nav Item - Dashboard -->
          <li class="nav-item active">

                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Card Maker</span></a>
            </li> 
    
          <!-- Divider -->

        </ul>

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            
          <!-- Topbar -->
          <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
            <div class="container well row">
                <input type="file"
                id="upload-file" name="avatar"
                accept="image/png, image/jpeg" onchange="handleUploadImage(this)" hidden>
              <button type="button" class="btn btn-primary" onclick="handleUploadButton()">Upload Image</button>
              <button type="button" class="btn btn-success mx-5" id="show-card-button"> Show Card</button>
            </div>

            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">
            </ul>

          </nav>
          <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div id="edit-page">
             <!-- Content Row -->
             <div class="row">
                <div class="col-xl-3 col-md-6 mb-4">
                    
                <ul class="list-group list-group-horizontal">
                  <h4 class="px-5">Current Page</h2>
                  <li class="list-group-item"><b>ID</b></li>
                  <li class="list-group-item" id="page-id-field"></li>
                </ul>
              </div>
              <div class="col-xl-3 col-md-6 mb-4">
                <ul class="list-group list-group-horizontal">
                    <h4 class="px-5">Current Card</h2>
                    <li class="list-group-item"><b>ID</b></li>
                    <li class="list-group-item" id="card-id-field"></li>
                    <li class="list-group-item"><b>Recipient</b></li>
                    <li class="list-group-item" id="card-recipient-field"></li>
                    <li class="list-group-item"><b>Event</b></li>
                    <li class="list-group-item" id="card-event-field"></li>
                  </ul>
                </div>
              </div>
             <div class="row">
  
                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <button type="button" class="btn btn-info mx-5 page-nav-button" >Front Page</button>
                </div>
    
                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <button type="button" class="btn btn-info mx-5 page-nav-button" >Inner Left Page</button>
                  </div>
    
                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-3 col-md-6 mb-4" >
                    <button type="button" class="btn btn-info mx-5 page-nav-button">Inner Right Page</button>
                  </div>
    
                <!-- Pending Requests Card Example -->
                <div class="col-xl-3 col-md-6 mb-4" >
                    <button type="button" class="btn btn-info mx-5 page-nav-button" id="back page">Back Page</button>
                  </div>
    
              </div>
              <!-- Content Row -->

              <div class="container-fluid text-center">

                  <div class="row py-2">
                    <div class="col-8">
                      <canvas id="canvas" width="900" height="600" style="border:1px solid #000000">
                      </canvas>
                    </div>
                    <div class="col-4">
                        <div class="btn-group btn-group-toggle py-3" data-toggle="buttons">
                            <label class="btn btn-primary active" id="text-option-clickable">
                              <input type="radio" name="element-type" id="text-option" autocomplete="off" checked> Text
                            </label>
                            <label class="btn btn-primary" id="image-option-clickable">
                              <input type="radio" name="element-type" id="image-option" autocomplete="off" > Image
                            </label>
                        </div>

                        <!-- TEXT WINDOW -->

                        <div id="text-window">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend" >
                              <span class="input-group-text">ID</span>
                            </div>
                            <input type="text" class="form-control"aria-describedby="basic-addon1" id="selected-element-id-field" readonly>
                          </div>
                          <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text">Text</span>
                              </div>
                              <input type="text" class="form-control"aria-describedby="basic-addon1" id="selected-text-message-field">
                            </div>
                          <div class="input-group mb-3">
                              <div class="input-group-prepend" >
                                <label class="input-group-text" for="inputGroupSelect01">Font Style</label>
                              </div>
                              <select class="custom-select" id="font-style-select" onchange="handleFontStyleChange(this)">
                                <option selected>Choose...</option>
                                <option value="serif">Serif</option>
                                <option value="times">Times</option>
                                <option value="Arial">Arial</option>
                              </select>
                            </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="inputGroupSelect01">Font Size</label>
                            </div>
                            <select class="custom-select" id="font-size-select" onchange="handleFontSizeChange(this)">
                              <option selected>Choose...</option>
                              <option value="20px">20</option>
                              <option value="30px">30</option>
                              <option value="40px">40</option>
                            </select>
                          </div>
                          <div class="container well row py-2">
                              <button type="button" class="btn btn-success" id="create-text-element-button" disabled>Create Element</button>
                              <button type="button" class="btn btn-danger" id="delete-text-element-button" disabled>Delete Element</button>
                              <button type="button" class="btn btn-primary" id="edit-text-element-button" disabled>Edit Element</button>
                            </div>
                    </div>

                    <!-- IMAGE WINDOW -->

                    <div id="image-window" hidden>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend" >
                              <span class="input-group-text">ID</span>
                            </div>
                            <input type="text" class="form-control"aria-describedby="basic-addon1" id="selected-element-id-field" readonly>
                          </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">Image Name</span>
                            </div>
                            <input type="text" class="form-control" id="selected-image-name" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text">Height</span>
                              </div>
                              <input type="text" class="form-control"aria-describedby="basic-addon1" id="selected-image-height-field">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Width</span>
                                </div>
                                <input type="text" class="form-control"aria-describedby="basic-addon1" id="selected-image-width-field">
                              </div>
                          <div class="card">
                            <div class="card-body" id="selected-image-body">
                              
                              <h5 class="card-title">Selected Image</h5>
                              
                            </div>
                            <img src="" class="card-img-top" id="selected-element-image">
                          </div>
                          <div class="container well row py-2">
                              <button type="button" class="btn btn-success" id="create-image-element-button" disabled>Create Element</button>
                              <button type="button" class="btn btn-danger" id="delete-image-element-button" disabled>Delete Element</button>
                              <button type="button" class="btn btn-primary" id="edit-image-element-button" disabled>Edit Element</button>
                            </div>
                          <div class="py-5" style="height: 400px;">
                            <h5>Uploaded Images</h5>
                              <div class="h-100 overflow-auto" id="uploaded-images">
                              </div>


                          </div>
                          <div class="py-5" style="height: 400px;">
                              <h5>Event Images</h5>
                                <div class="h-100 overflow-auto">
                                    <img class="img-fluid optional-image" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(73).jpg" alt="Card image cap4" onclick="handleSelectImage(this)">
                                    <img class="img-fluid optional-image" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(73).jpg" alt="Card image cap5" onclick="handleSelectImage(this)">
                                    <img class="img-fluid optional-image" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(73).jpg" alt="Card image cap6" onclick="handleSelectImage(this)">
                            </div>
  
  
                        </div>
                    </div>
                   
                  

                  </div>
                  
                    
                  </div>
              </div>
            </div>

      
      <!-- End of Main Content -->

      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>CS509 - Team Republic</span>
          </div>
        </div>
      </footer>

    </div>

  <script src="scripts/models/state.js"></script>
  <script src="scripts/api/api.js"></script>
