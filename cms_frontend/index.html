        <div id="cards-page">
          <!-- Begin Page Content -->
          <div class="container-fluid">
              <h1 class="h3 mb-0 text-gray-800 pb-2">Create Card</h1>
              <form class="form-inline px-5 border-left-primary">
                  <div class="form-group px-3">
                    <label for="recipient" class="sr-only">Recipient</label>
                    <input type="text" name="recipient" class="form-control" id="recipient-field" placeholder="Recipient" onchange="createCardState(this.id, this.value, STATE)" required>
                  </div>
                  <div class="form-group px-3">
                    <label for="event" class="sr-only">Event</label>
                    <input type="text" name= "event" class="form-control" id="event-field" placeholder="Event" onchange="createCardState(this.id, this.value, STATE)" required>
                  </div>
                  <div class="btn-group btn-group-toggle px-3" data-toggle="buttons">
                    <label class="btn btn-primary active">
                      <input type="radio" name="element-type" id="landscape-option" autocomplete="off" checked> Landscape
                    </label>
                    <label class="btn btn-primary">
                      <input type="radio" name="element-type" id="portrait-option" autocomplete="off"> Portrait
                    </label>
                  </div>
                  <button type="button" id="create-card-button" class="btn btn-success " onclick="handleCreateCard()" disabled>Create Card</button>
                </form>

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">My Cards</h1>
            
            <!-- DataTales Example -->
            <div id="data-table-component" class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Cards</h6>
              </div>
              <div class="row align-self-center px-5 py-1">
                <button href="#" id="delete-card-button" class="btn btn-danger btn-md my-1 mx-2" onclick="handleDeleteCard(STATE.currentCard)" disabled>
                    <span class="glyphicon glyphicon-refresh"></span> Delete Card
                </button>
                <button id="edit-card-button" class="btn btn-primary btn-md my-1 mx-2" onclick="handleEditCard()" disabled>
                  <span class="glyphicon glyphicon-refresh"></span> Edit Card
                </button>
                <button href="#" id="duplicate-card-button" class="btn btn-success btn-md my-1 mx-2" onclick="handleDuplicateCard(STATE.currentCard)" disabled>
                    <span class="glyphicon glyphicon-refresh"></span> Duplicate Card
                </button>
              </div>
              <div class="card-body">
                <div class="container well">
                  <table class="table table-hover" id="data-table" width="100%" cellspacing="0">
                    <thead>
                      <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Recipient</th>
                        <th>Event</th>
                        <th>Orientation</th>
                      </tr>
                    </thead>
                    <tfoot>
                      <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Recipient</th>
                        <th>Event</th>
                        <th>Orientation</th>
                      </tr>
                      </tr>
                    </tfoot>
                    <tbody id="data-table-body">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          </div>
